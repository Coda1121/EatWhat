<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的 GitHub Pages 網站</h1>
    </header>
    <main>
        <h2>關於此網站</h2>
        <p>這是我使用 GitHub Pages 建立的第一個網站。GitHub Pages 是一個免費的靜態網站託管服務，可以直接從 GitHub 倉庫發布網站。</p>
        
        <h2>如何建立 GitHub Pages 網站</h2>
        <ol>
            <li>創建一個名為 username.github.io 的 GitHub 倉庫</li>
            <li>添加網站內容（HTML、CSS、JavaScript 等）</li>
            <li>推送到 GitHub</li>
            <li>訪問 username.github.io 查看您的網站</li>
        </ol>
    </main>
    <footer>
        <p>&copy; 2025 我的 GitHub Pages 網站</p>
    </footer>
</body>
</html>
